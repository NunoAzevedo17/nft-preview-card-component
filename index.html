<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="image">
        <div class="view">
          <img src="./images/icon-view.svg" alt="View" />
        </div>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429" />
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="value">
        <div>
          <img src="./images/icon-ethereum.svg" alt="ETH" />

          <p>0.041 ETH</p>
        </div>

        <div>
          <img src="./images/icon-clock.svg" alt="Days left" />

          <p>3 days left</p>
        </div>
      </div>

      <div class="author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />

        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
